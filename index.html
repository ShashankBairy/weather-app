    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Browser</title>
        
        <link href="index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-200">
        <div id="container">
            <h1 class="text-3xl font-bold">Weather Dashboard</h1>
            <div>
                <button id="button">
                    <a class="toggle text-yellow-500" id="daynight"><i class="fa-regular fa-sun"></i></a>
                </button>
            </div>
        </div>
        <div class="form-container">
            <label for="location">Name of the City</label>
            <input id="location" name="location" type="text" placeholder="Enter City Name" list="cityList">
            <datalist id="cityList"></datalist>
            <button id="searchbtn"><i class="fa-solid fa-location-arrow"></i></button>
            <span class="or">OR</span>
            <button class="currentloc">Use Current Location</button>
        </div>
        <div class="weather-container">
            <div class="displayingtoday">
                <div class="todayweather">
                    <p id="cityLabel">City: <spam id="cityName"></spam></p>
                    <p id="date">Date:</p>
                    <p>Temperature:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="weathericons">
                    <img id="wicon" src="" alt="weather icon">
                    <span id="wicontext" class="icon-text"></span>
                </div>
                
            </div>
            <div id="next5days">
                <div class="day">
                    <div class="weather-icon-container">
                        <img id="icon" src="" alt="weather icon">
                        <span class="icon-text"></span>
                    </div>
                    <p>Date:</p>
                    <p>Temperature:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="day">
                    <div class="weather-icon-container">
                        <img id="icon" src="" alt="weather icon">
                        <span class="icon-text"></span>
                    </div>
                    <p>Date:</p>
                    <p>Temperature:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="day">
                    <div class="weather-icon-container">
                        <img id="icon" src="" alt="weather icon">
                        <span class="icon-text"></span>
                    </div>
                    <p>Date:</p>
                    <p>Temperature:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="day">
                    <div class="weather-icon-container">
                        <img id="icon" src="" alt="weather icon">
                        <span class="icon-text"></span>
                    </div>
                    <p>Date:</p>
                    <p>Temperature:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="day">
                    <div class="weather-icon-container">
                        <img id="icon" src="" alt="weather icon">
                        <span class="icon-text"></span>
                    </div>
                    <p>Date:</p>
                    <p>Temperature:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

    </html>
